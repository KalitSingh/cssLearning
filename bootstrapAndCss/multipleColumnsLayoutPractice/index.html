<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Multiple Column Layout Using Bootstrap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card-container card-container-1">
                    <h1 class="title">Up</h1>
                    <p class="description">Up is a 2009 American computer-animated comedy-drama adventure film.</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card-container card-container-2">
                    <h1 class="title">Up</h1>
                    <p class="description">Up is a 2009 American computer-animated comedy-drama adventure film.</p>
                </div>
            </div>

            <div class="col-4">
                <div class="card-container card-container-3">
                    <h1 class="title">Up</h1>
                    <p class="description">Up is a 2009 American computer-animated comedy-drama adventure film.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
